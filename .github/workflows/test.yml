name: Test HTML Implementation

on:
  push:
    branches: [ main ]
    paths:
      - 'reference-implementation/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Playwright Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: reference-implementation/package-lock.json
    
    - name: Install dependencies
      working-directory: reference-implementation
      run: npm ci
    
    - name: Install Playwright browsers
      working-directory: reference-implementation
      run: npx playwright install --with-deps chromium
    
    - name: Run Playwright tests
      working-directory: reference-implementation
      run: npm test
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: reference-implementation/playwright-report/
        retention-days: 30
    
    - name: Upload test artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: reference-implementation/test-results/
        retention-days: 30

