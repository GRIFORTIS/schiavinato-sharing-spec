name: Reference Implementation Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'reference-implementation/**'
      - '.github/workflows/test-reference-implementation.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'reference-implementation/**'
      - '.github/workflows/test-reference-implementation.yml'

jobs:
  test:
    name: Test Reference Implementation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'reference-implementation/package-lock.json'
      
      - name: Set working directory for subsequent steps
        run: echo "Working in reference-implementation directory"
        working-directory: reference-implementation

      - name: Install dependencies
        run: npm ci
        working-directory: reference-implementation

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: reference-implementation

      - name: Run tests
        run: npm test
        working-directory: reference-implementation

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: reference-implementation/playwright-report/
          retention-days: 30

      - name: Upload test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: reference-implementation/test-results/
          retention-days: 7

  validate-html:
    name: Validate HTML File
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check HTML file exists
        run: |
          if [ ! -f "reference-implementation/schiavinato_sharing.html" ]; then
            echo "Error: schiavinato_sharing.html not found"
            exit 1
          fi
          echo "✓ Reference implementation HTML file found"

      - name: Check file size (should be single self-contained file)
        run: |
          SIZE=$(stat -f%z "reference-implementation/schiavinato_sharing.html" 2>/dev/null || stat -c%s "reference-implementation/schiavinato_sharing.html")
          echo "File size: $SIZE bytes"
          
          # Warn if file is unreasonably large (>5MB)
          if [ $SIZE -gt 5242880 ]; then
            echo "⚠️ Warning: HTML file is larger than 5MB"
          else
            echo "✓ File size is reasonable"
          fi

