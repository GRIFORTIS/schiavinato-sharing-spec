name: Release assets

on:
  release:
    types: [created]

jobs:
  build:
    name: Build and release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Calculate SHA256 checksum
        run: |
          cd reference-implementation
          sha256sum schiavinato_sharing.html > schiavinato_sharing.html.sha256
      
      - name: Import PGP key
        id: import_pgp
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.PGP_PRIVATE_KEY }}
          passphrase: ${{ secrets.PGP_PASSPHRASE }}

      - name: Sign HTML file with PGP
        run: |
          cd reference-implementation
          gpg --batch --yes --detach-sign --armor --default-key ${{ steps.import_pgp.outputs.fingerprint }} schiavinato_sharing.html

      - name: Sign checksum file with PGP
        run: |
          cd reference-implementation
          gpg --batch --yes --clearsign --armor --default-key ${{ steps.import_pgp.outputs.fingerprint }} schiavinato_sharing.html.sha256

      - name: Upload checksum to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: reference-implementation/schiavinato_sharing.html.sha256
          asset_name: schiavinato_sharing.html.sha256
          asset_content_type: text/plain
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload HTML signature to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: reference-implementation/schiavinato_sharing.html.asc
          asset_name: schiavinato_sharing.html.asc
          asset_content_type: application/pgp-signature
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload checksum signature to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: reference-implementation/schiavinato_sharing.html.sha256.asc
          asset_name: schiavinato_sharing.html.sha256.asc
          asset_content_type: application/pgp-signature
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
